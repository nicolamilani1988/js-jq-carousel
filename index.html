<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- mio css -->
    <link rel="stylesheet" href="style.css">
    <!-- mio js -->
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>

    <div class="container">

      <!-- schermata contenitore -->
      <div class="slider-wrapper">

        <!-- freccia sx -->
        <div id="left"  class="direction">
          <i class="fas fa-angle-left"></i>
        </div>

        <!-- immagini -->
        <div class="img-container active first">
          <img src="./img/paesaggio-1.jpg" alt="">
        </div>
        <div class="img-container">
          <img src="./img/paesaggio-2.jpg" alt="">
        </div>
        <div class="img-container">
          <img src="./img/paesaggio-3.jpg" alt="">
        </div>
        <div class="img-container last">
          <img src="./img/paesaggio-4.jpg" alt="">
        </div>

        <!-- freccia dx -->
        <div id="right" class="direction">
          <i class="fas fa-angle-right"></i>
        </div>

        <!-- indicatore foto in basso  +++BONUS+++ -->
        <div class="cursor">
          <div class="point active first">

          </div>
          <div class="point">

          </div>
          <div class="point">

          </div>
          <div class="point last">

          </div>
        </div>

      </div>

    </div>

  </body>

</html>
